<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My simple calculator</title>
    <style>
        div {
            text-align: center;
            margin-bottom: 30px;
        }

        select {
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" placeholder="Enter 1st No" id="no1">
        <select id="ops">
            <option>+</option>
            <option>-</option>
            <option>*</option>
        </select>
        <input type="text" placeholder="Enter 2nd No" id="no2">
    </div>
    <div>
        <input type="button" value="Calculate" onclick="calculate()">
    </div>
    <div>
        <input type="text" id="ans">
    </div>
    <script src="js/calc.js"></script>
</body>
</html>
